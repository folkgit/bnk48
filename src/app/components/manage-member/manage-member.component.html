<div class="container pt-2-head">
  <form class="form" [formGroup]="bnkForm">
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" formControlName="name">
    </div>
    <div class="form-group">
      <label>Img URL</label>
      <input type="text" class="form-control" formControlName="imgUrl">
    </div>
    <div class="form-group">
        <label>Instagram ID</label>
        <input type="text" class="form-control" formControlName="instagramId">
      </div>
    <button class="btn btn-primary" (click)="onSubmit">Save</button>
    <button class="btn btn-info ml-2" (click)="onReset()">Reset</button>
  </form>
</div>
